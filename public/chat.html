<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="icon" type="image/png" href="./images/brand/logo.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- Nav menu with user information -->
<nav class="navbar navbar-expand-xl navbar-dark bg-dark pmd-navbar pmd-z-depth fixed-top">
  <a class="navbar-brand" href="#">Websocket Chat</a>
  <div class="dropdown pmd-dropdown pmd-user-info ml-auto">
      <a href="" class="btn-user dropdown-toggle media align-items-center" data-toggle="dropdown" data-sidebar="true" aria-expanded="false">
          <div class="username media-body mr-2 d-none d-md-block"></div>
          <img class="mr-2 user-avatar" id="user-avatar" src="https://pro.propeller.in/assets/images/avatar-icon-40x40.png" width="40" height="40" alt="avatar">
          <!-- <i class="material-icons md-light ml-2 pmd-sm">more_vert</i> -->
      </a>
      <ul class="dropdown-menu dropdown-menu-right" role="menu">
          <span class="d-block d-md-none">
            <a class="username dropdown-item" href=""></a>
            <div class="dropdown-divider"></div>
          </span>
          <a class="dropdown-item" href="">Edit Profile</a>
          <a class="dropdown-item" id="sign-out" href="">Logout</a>
      </ul>
  </div>
</nav>

    <div class="container">
      <h1>Chat Websocket</h1>
      <div class="row">
        <div class="col-md-6 py-4">
          <form id="mensajeForm" action="" class="was-validated">
            <div class="form-group">
              <label for="uid">UID: </label>
              <input type="text" name="uid" id="uid" class="form-control" minlength="24">
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje: </label>
              <input type="text" name="mensaje" id="mensaje" class="form-control" required minlength="1">
            </div>
            <button class="btn btn-block btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-md-6 p-4">
          <ul class="" id="ulUsuarios"></ul>
        </div>
        <div class="col-md-6 p-4">
          <ul class="" id="ulMensajes"></ul>
        </div>
      </div>
    </div>
    

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
